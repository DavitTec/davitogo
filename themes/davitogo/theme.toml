# This is a sample file
# theme.toml template for a Hugo theme
# See https://github.com/gohugoio/hugoThemes#themetoml for an example

name = "davitogo"
version = "0.02"
dynamic = ["VERSION", "README.md"]
license = "BSD-4-Clause license"
licenselink = "https://github.com/davittec/davitogo/blob/master/LICENSE"
description = "A Davit Hugo Theme"
homepage = "http://localhost:1313/"
tags = ["hugo", "Theme"]
features = []
min_version = "0.41"

[author]
name = "David Mullins"
homepage = "https://davittec.gitbub.io"

# If porting an existing theme
[original]
name = "Davitogo"
homepage = "https://davittec.gitbub.io"
repo = "https://github.com/davittec/davitogo/"
