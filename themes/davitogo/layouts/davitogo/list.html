{{ define "main" }}
<section>
  <h2>Documentation -
    {{ .Title }}
  </h2>
  <div>
    {{ range .Pages.ByLinkTitle }}
    <ul>
      <!-- Renders the li.html content view for each content/posts/*.md -->
      <a href="{{ .RelPermalink }}">
        {{ .LinkTitle }}
      </a>
    </ul>
    {{ end }}
  </div>
</section>
{{ end }}
